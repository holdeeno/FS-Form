<!-- ## The html code of the form goes here -->
<!-- ## This is included in the Index.html page using "include('Form')" function -->

<form id="myForm" class="p-5 border border-light rounded" onsubmit="handleFormSubmit(this)">
    
	<p class="h3 mb-2">Fee Schedule Entry Form</p>

    <input type="text" id="RecId" name="RecId" value="" style="display: none"> <!-- This generated a unique record ID -->

	<!-- Client information group-->
	<p class="h5 mb-0 pt-4">Client Information</p>
	<hr>
	<!--
		## Commenting the file upload field until later
	<div class="mb-3 pt-2">
		<label for="formFile" class="form-label">Fee Schedule PDF File Upload</label>
		<input class="form-control-file form-control-sm" id="formFile" type="file" >
		<small id="fileHelp" class="form-text text-muted">Submit the original copy of the Fee Schedule PDF</small>
	</div>
	-->
	<div class="form-row">
		<div class="form-group col">
			<label for="clientID" class="form-label">Unitas Client ID Number</label>
			<input type="number" class="form-control" id="clientID" name="clientID">
		</div>
		<div class="form-group col">
			<label for="zipCode" class="form-label">Zip Code</label>
			<input type="number" class="form-control" id="zipCode" name="zipCode">
		</div>
	</div>

	<!-- Insurance information-->
	<p class="h5 mb-0 pt-4">Insurance Information</p>
	<small class="mb-2">Please enter the correct insurance information below.</small>
	<hr>
	<div class="form-row">
		<div class="form-group col">
			<label for="insuranceCompany" class="form-label">Insurance Company</label>
			<input type="text" class="form-control" id="insuranceCompany" name="insuranceCompany" >
		</div>
		<div class="form-group col">
			<label for="insurancePlan" class="form-label">Insurance Plan</label>
			<input type="text" class="form-control" id="insurancePlan" name="insurancePlan" >
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col">
			<label for="feeScheduleType" class="form-label">Fee Schedule Type</label>
			<input type="text" class="form-control" id="feeScheduleType" name="feeScheduleType" >
		</div>
		<div class="form-group col">
			<label for="feeScheduleID" class="form-label">Fee Schedule ID</label>
			<input type="text" class="form-control" id="feeScheduleID" name="feeScheduleID" >
		</div>
	</div>
	<div class="form-group">
		<label for="effectiveDate">Effective Date</label>
		<input type="date" class="form-control" id="effectiveDate" name="effectiveDate" >
	</div>

	<!-- Procedure Codes-->
	<p class="h5 pt-4 mb-0">Procedure Code Entry</p>
	<small class="mb-2">Please enter the correct value for each procedure code below.</small>
	<hr>

	<!-- D0100-D0999 I. Diagnostic -->

	<!-- D0100-D0199 -->
	<div class="row mb-4">
		<div class="col">
			<p class="h6">D0100-D0199</p>
		</div>
		<div class="col">
			<div class="form-group">
				<label for="D0120">D0120</label>
				<input type="number" class="form-control" id="D0120" name="D0120" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0140">D0140</label>
				<input type="number" class="form-control" id="D0140" name="D0140" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0145">D0145</label>
				<input type="number" class="form-control" id="D0145" name="D0145" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0150">D0150</label>
				<input type="number" class="form-control" id="D0150" name="D0150" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0160">D0160</label>
				<input type="number" class="form-control" id="D0160" name="D0160" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0170">D0170</label>
				<input type="number" class="form-control" id="D0170" name="D0170" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0171">D0171</label>
				<input type="number" class="form-control" id="D0171" name="D0171" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0180">D0180</label>
				<input type="number" class="form-control" id="D0180" name="D0180" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0190">D0190</label>
				<input type="number" class="form-control" id="D0190" name="D0190" placeholder="0" >
			</div>
			<div class="form-group">
				<label for="D0191">D0191</label>
				<input type="number" class="form-control" id="D0191" name="D0191" placeholder="0" >
			</div>
		</div>
	</div>
	<hr>

	<button type="submit" class="btn btn-primary">Submit</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
